<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>YouTube-Clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <div class="header_left">
            <i class="material-icons">menu</i>
            <img
          src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc"
          alt="youtube_image" width="50px" height="50px"
        />
        </div>
        <div class="header_search">
            <form action="">
                <input type="text" placeholder="search">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="header_icons">
            <i class = material-icons>videocam</i>
            <i class = material-icons>apps</i>
            <i class = material-icons>notifications</i>
            <i class = material-icons>account_circle</i>
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">Home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">local_fire_department</i>
                    <Span>Trending</Span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">Subscriptions</i>
                    <span>Subscriptions</span>
                </div>
            </div>
            <div class="sidebar-categories">
                <div class="sidebar-category"></div>
                <div class="sidebar-category"></div>
                <div class="sidebar-category"></div>
            </div>
        </div>
        <div class="videopanel"></div>
    </div>

</body>
</html>
